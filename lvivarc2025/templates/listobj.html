<!DOCTYPE html>
<html lang=uk>
<head>
	<meta charset="UTF-8">
	<title>Архітектура</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
         <a class="navbar-brand" href="/">
            <p class="text-primary">
              <span class="glyphicon glyphicon-arrow-left"></span>
              <strong>Архітектура міста Львова</strong>
            </p>
         </a>
      </div>
    </nav>
    <div class="text-center page-header container-fluid"
      style="font-family:Times; background-color: #eeeeff">
      <h1>{{ type.typeName }}</h1>
    </div>
  </div>

  <ul>
      {% for obj in list %}
        </br>
        <li><a href="{% url 'arcobj' obj.id %}">{{ obj.objName }}</a></li>
      {% endfor %}
  </ul>
</body>
</html>
